<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Patten Lock</title>
  <link href="custom.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <h1>Pattern</h1>
  </header>
  <section>
    <canvas id="password" width="300px" height="300px" style="display: inline-block;margin-top: 12px;">
    </canvas>
    <div class="hint">
      <span></span>
    </div>
    <div class="choose">
      <input type="radio" name="pass" value="1" id="set" checked="true">set pattern
      <input type="radio" name="pass" value="2" id="auth">verify pattern
    </div>
  </section>
  <script src="Wlock.js"></script>
  <script src="custom.js"></script>
</body>

</html>
